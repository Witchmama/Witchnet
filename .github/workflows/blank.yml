const express = require('express');
const { MongoMemoryServer } = require('mongodb-memory-server');
const mongoose = require('mongoose');
const bodyParser = require('body-parser');

const app = express();
const port = process.env.PORT || 5000;

// Middleware
app.use(bodyParser.json());

// MongoDB connection
const mongoServer = new MongoMemoryServer();
mongoServer.start().then(() => {
    const mongoUri = mongoServer.getUri();
    mongoose.connect(mongoUri, { useNewUrlParser: true, useUnifiedTopology: true });

    mongoose.connection.on('error', (e) => {
        if (e.message.code === 'ETIMEDOUT') {
            console.log(e);
            mongoose.connect(mongoUri);
        }
        console.log(e);
    });

    mongoose.connection.once('open', () => {
        console.log(`MongoDB successfully connected to ${mongoUri}`);
    });
});

// Coven schema and model
const covenSchema = new mongoose.Schema({
    covenName: String,
    location: String,
    hierarchy: String,
    beliefSystem: String,
    code: String,
    acceptingMembers: Boolean,
    application: String,
    contactMember: String,
});

const Coven = mongoose.model('Coven', covenSchema);

// API endpoints
app.post('/api/covens', async (req, res) => {
    const coven = new Coven(req.body);
    try {
        await coven.save();
        res.status(201).send(coven);
    } catch (error) {
        res.status(400).send(error);
    }
});

app.get('/api/covens', async (req, res) => {
    try {
        const covens = await Coven.find();
        res.status(200).send(covens);
    } catch (error) {
        res.status(500).send(error);
    }
});

// Start the server
app.listen(port, () => {
    console.log(`Server is running on port ${port}`);
});
"""
