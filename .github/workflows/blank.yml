                    <label>Age:</label>
                    <input type="text" value={age} onChange={(e) => setAge(e.target.value)} required />
                </div>
                <div>
                    <label>Alcohol:</label>
                    <input type="checkbox" checked={alcohol} onChange={(e) => setAlcohol(e.target.checked)} />
